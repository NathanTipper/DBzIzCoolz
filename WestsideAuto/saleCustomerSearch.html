<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" charset="utf-8">
    <title>WestSide Autos</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style/myStyle.css">
</head>
<body>
<div class="jumbotron">
    <a href="index.html"><h1 class="display-4">Westside Autos</h1></a>
    <hr class="my-4">
</div>
<div id="searchCustomerPage" class="topDiv">
    <a href="index.html"><img src="./assets/backBtn.png" alt="back" class="backBtn"></a>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h1>Customer Infomration</h1>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <hr>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <h5>Search existing customer or add a new customer</h5>
                </div>
            </div>
        </div>
        <form action="" id="searchCustomer">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="input-group">
                            <input type="text" class="form-control" name="customerDLN" placeholder="Customer's driver licence number">
                            <span class="input-group-btn">
                                <a class="btn btn-primary" onclick="checkInputs('searchCustomer')">Submit</a>
                                </span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="container" style="margin: 20px 0 20px 0;">
            <div class="row">
                <div class="col-sm">
                    <h3>OR</h3>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <a href="saleNewCustomer.html" class="btn btn-primary">Add Customer</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="javascript/myScripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" charset="utf-8">
    <title>WestSide Autos</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style/myStyle.css">
</head>
<body>
<div class="jumbotron">
    <a href="index.html"><h1 class="display-4">Westside Autos</h1></a>
    <hr class="my-4">
</div>
<div id="purchaseFormTop" class="topDiv">
    <a href="index.html"><img src="./assets/backBtn.png" alt="back" class="backBtn"></a>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h1>Lookup Customer</h1>
            </div>
        </div>
    </div>

    <form action="searchCustomer.php" method="post" id="searchCustomers">
        <div class="container">
            <div class="row">
                <div class="col-sm" style="padding-bottom: 10px;">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name"
                           placeholder="Enter first name">
                </div>
                <div class="col-sm">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name"
                           placeholder="Enter last name">
                </div>
                <div class="col-sm">
                    <label for="drivers_licence_no">Drivers License Number</label>
                    <input type="text" class="form-control" id="drivers_licence_no" name="drivers_licence_no"
                           placeholder="Enter drivers license number">
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-check" style="padding-bottom: 10px;">
                                <input class="form-check-input" type="radio" name="searchType" id="noPurchase"
                                       value="noPurchase" checked>
                                <label class="form-check-label" for="noPurchase">
                                    Never purchased a vehicle
                                </label>
                            </div>
                        </div>
                        <div class="container">
                            <div class="row">
                                <div class="col-sm">
                                    <div class="form-check" style="padding-bottom: 10px;">
                                        <input class="form-check-input" type="radio" name="searchType" id="withPurchase"
                                               value="withPurchase">
                                        <label class="form-check-label" for="withPurchase">
                                            Has purchased vehicle(s)
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container" style="padding-top: 30px">
                    <div class="row">
                        <div class="col-sm">
                            <button type="submit" class="btn btn-primary">Search</button>
                            <button class="btn btn-secondary" type="reset" value="Reset">Reset</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <small>*leave fields black for all customers</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</form>
</div>
</body>
</html>

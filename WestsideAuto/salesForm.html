<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
</button>

<!-- New Customer Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="exampleModalLabel">Add new customer</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm">
                                <label for="customerLastName">Last Name</label>
                                <input type="text" class="form-control" id="customerLastName"
                                       placeholder="Enter last name">
                            </div>
                            <div class="col-sm">
                                <label for="customerFirstName">First Name</label>
                                <input type="text" class="form-control" id="customerFirstName"
                                       placeholder="Enter first name">
                            </div>
                            <div class="col-sm">
                                <label for="customerPhone">Phone</label>
                                <input type="text" class="form-control" id="customerPhone"
                                       placeholder="Enter phone number">
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" id="address" placeholder="Enter street address">
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm">
                                <label for="city">City</label>
                                <input type="text" class="form-control" id="city" placeholder="Enter city">
                            </div>
                            <div class="col-sm">
                                <label for="province">Province</label>
                                <select id="province" class="form-control">
                                    <option selected>Province</option>
                                    <option>Alberta</option>
                                    <option>British Columbia</option>
                                    <option>Manitoba</option>
                                    <option>New Brunswick</option>
                                    <option>Newfoundland and Labrador</option>
                                    <option>Nova Scotia</option>
                                    <option>Ontario</option>
                                    <option>Prince Edward Island</option>
                                    <option>Quebec</option>
                                    <option>Saskatchewan</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm">
                                <label for="postalCode">Postal Code</label>
                                <input type="text" class="form-control" id="postalCode" placeholder="Enter postal code">
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm">
                                <label for="dln">Driver's Licence Number</label>
                                <input type="text" class="form-control" id="dln" placeholder="Enter driver's licence number">
                            </div>
                        </div>
                    </div>
                    <div class="container" style="padding-top: 20px">
                        <div class="row">
                            <div class="col-sm">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary" data-dismiss="modal">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!--<div class="modal-footer">-->
                <!--<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
                <!--<button type="button" class="btn btn-primary">Save changes</button>-->
            <!--</div>-->
        </div>
    </div>
</div>
